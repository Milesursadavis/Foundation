        }

        /* Spinning 3D Cube */
        .cube {
            width: 50px;
            height: 50px;
            margin: 10px auto;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #000000;
            border: 1px solid #333;
        }

        .cube .front  { transform: translateZ(25px); }
        .cube .back   { transform: rotateY(180deg) translateZ(25px); }
        .cube .right  { transform: rotateY(90deg) translateZ(25px); }
        .cube .left   { transform: rotateY(-90deg) translateZ(25px); }
        .cube .top    { transform: rotateX(90deg) translateZ(25px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(25px); }

        @keyframes spin {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to   { transform: rotateX(360deg) rotateY(360deg); }
        }

        h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #000000;
        }

        /* Search Bar moved to the top right */
        .search-bar {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            width: 200px;
        }

        .search-bar button {
            padding: 8px 12px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            background-color: #444444;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #555555;
        }

        /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #333333;
            padding: 10px 0;
            align-items: center;
        }

        nav a {

            padding: 8px 15px;

            text-transform: uppercase;

        nav a:hover, .dropdown:hover .dropbtn {

        .dropdown {

            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #e0e0e0;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #555555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {

        h2 {

            font-size: 1.5em;

        p {

        /* Responsive Design for smaller screens */

                width: 100%;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                flex: 1 1 auto;
            }
        }
